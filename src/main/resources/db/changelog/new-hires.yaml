databaseChangeLog:
  - chagneset:
      id: 001-new-hires-table
      author: Hazem
      changes:
        - createTable:
            tableName: New_Hires
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoincrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: middle_name
                  type: VARCHAR(100)

              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

