databaseChangeLog:
  - changeSet:
      id: new-hires
      author: tivoli
      changes:
        - createTable:
            tableName: new_hires
            columns:
              - column:
                  name: id
                  type: BIGINT UNSIGNED
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: INT
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: VARCHAR(100)
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(150)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: position
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: department
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: manager
                  type: VARCHAR(100)
              - column:
                  name: date_of_joining
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: degree
                  type: VARCHAR(100)
              - column:
                  name: photo_path
                  type: VARCHAR(255)
