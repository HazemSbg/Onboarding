databaseChangeLog:
  - chagneset:
      id: 001-new-hires-table
      author: Hazem
      changes:
        - createTable:
            tableName: New_Hires
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoincrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: middle_name
                  type: VARCHAR(100)

              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: code
                  type: VARCHAR(6)
                  constraints:
                    unique: true
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(150)
                  constraints:
                    unique: true
                    nullable: false

              - column:
                  name: position
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: department
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: manager
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: date_of_join
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: degree
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: photo_path
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
